<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area" class="p-3">
        <h1 class="text-center  p-5">Welcome to Pioneer Bank</h1>
        <div class="submit-area p-5 w-80 mx-auto">
            <h4>Login</h4>
            <form action="#"><label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Enter your email"
                    required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control mb-3"
                    placeholder="Enter your password" required>
                <button id="login" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div id="transaction-area" class="px-3 my-5">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance"> 1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row px-3 mt-4">
            <div class="col-md-6 mb-4">
                <div class="submit-area p-3 w-95 mx-auto">
                    <h3>Deposit</h3>
                    <input id="deposit-amount" type="text" class=" form-control mb-3"
                        placeholder="$ enter deposit amount">
                    <button class="btn btn-dark" id="add-deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area p-3 w-95 mx-auto">
                    <h3>Withdraw</h3>
                    <input id="withdraw-amount" type="text" class="form-control mb-3"
                        placeholder="$ enter withdraw amount">
                    <button id="withdraw-btn" class="btn btn-dark">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
